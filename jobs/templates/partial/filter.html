<form method="GET">
  <div class="space-y-6">

    <div>
      <h3 class="font-medium mb-3">Job Type</h3>
      <div class="space-y-2">
        {% for item in job_types %}
        <div class="flex items-center space-x-2">
          <c-checkbox id="{{ item.label }}" name="type" value="{{ item.label }}" />
          <c-label for="{{ item.label }}" class="text-sm"> {{ item.label }} </c-label>
        </div>
        {% endfor %}
      </div>
    </div>

    <div>
      <h3 class="font-medium mb-3">Work Mode</h3>
      <div class="space-y-2">
        {% for item in work_mode %}
        <div class="flex items-center space-x-2">
          <c-checkbox id="{{ item.label }}" name="type" value="{{ item.label }}" />
          <c-label for="{{ item.label }}" class="text-sm"> {{ item.label }} </c-label>
        </div>
        {% endfor %}
      </div>
    </div>

    <div>
      <h3 class="font-medium mb-3">Salary Range</h3>
      <c-slider name="salary" min="0" max="200000" default_value="0" />
    </div>

    <div>
      <h3 class="font-medium mb-3">Company Size</h3>
      <div class="space-y-2">
        {% for item in company_size %}
        <div class="flex items-center space-x-2">
          <c-checkbox id="{{ item.label }}" name="type" value="{{ item.label }}" />
          <c-label for="{{ item.label }}" class="text-sm"> {{ item.label }} </c-label>
        </div>
        {% endfor %}
      </div>
    </div>

    <c-button class="w-full" type="submit"> Filters </c-button>
  </div>
</form>
