{% extends 'layout.html' %} {% block app_content %}
<div class="min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full bg-white rounded-xl shadow-lg p-8 text-center">
        <div class="mx-auto mb-6 animate-bounce">
            <div class="bg-blue-50 rounded-full p-5 inline-block">
                <svg class="w-16 h-16 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                </svg>
            </div>
        </div>

        <h1 class="text-3xl font-bold text-gray-800 mb-4">
            Check Your Email!
        </h1>
        
        <p class="text-gray-600 mb-6">
            We've sent a verification link to your email address. Please click the link to activate your account.
        </p>

        <div class="space-y-4 mt-8">
            <p class="text-gray-500 text-sm">
                Didn't receive the email? 
                <a href="{% url 'resend_verification' %}" class="text-primary hover:text-blue-800 font-medium">Resend Verification</a>
            </p>
            <a href="{% url 'login' %}" class="inline-block px-6 py-3 bg-gray-100 text-gray-600 rounded-lg hover:bg-gray-200 transition-colors">
                Back to Login
            </a>
        </div>
    </div>
</div>
{% endblock %}
