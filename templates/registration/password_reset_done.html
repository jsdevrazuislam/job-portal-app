{% extends 'layout.html' %} {% block app_content %}
<div
  class="container mx-auto flex items-center justify-center min-h-[calc(100vh-200px)] px-4 py-12"
>
  <c-card class="max-w-md">
    <c-card.header class="space-y-1">
      <c-card.title class="text-2xl font-bold"
        >Password Reset Sent!</c-card.title
      >
      <c-card.description
        >We've sent you an email with instructions to reset your password.
        Please check your inbox and follow the steps
        provided.</c-card.description
      >
    </c-card.header>
    <c-card.content>
      <p class="text-gray-600 mb-8">
        Didn't receive the email?
        <a href="{% url 'password_reset' %}" class="text-blue-600 hover:text-blue-800 font-medium"
          >Resend Email</a
        >
      </p>
      <a
        href="{% url 'login' %}"
        class="flex justify-center items-center px-6 py-3 bg-primary text-white rounded-lg hover:bg-blue-700 transition-colors duration-200"
      >
        Return to Login
      </a>
    </c-card.content>
  </c-card>
</div>
{% endblock %}
