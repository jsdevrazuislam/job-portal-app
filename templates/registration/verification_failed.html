{% extends 'layout.html' %} {% block app_content %}
<div class="min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full bg-white rounded-xl shadow-lg p-8 text-center">
        <div class="mx-auto mb-6">
            <div class="bg-red-50 rounded-full p-5 inline-block">
                <svg class="w-16 h-16 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
                </svg>
            </div>
        </div>

        <h1 class="text-3xl font-bold text-gray-800 mb-4">
            Verification Failed
        </h1>
        
        <p class="text-gray-600 mb-6">
            The verification link is either invalid or expired. Please request a new verification link below.
        </p>

        <div class="space-y-4 mt-8">
            <a href="#" class="inline-block px-6 py-3 bg-red-600 text-white rounded-lg hover:bg-red-700 transition-colors">
                Resend Verification Email
            </a>
            <a href="/contact" class="text-primary hover:text-blue-800 font-medium">
                Need Help? Contact Support
            </a>
        </div>
    </div>
</div>
{% endblock %}
