{% extends 'layout.html' %} {% block app_content %}
<div class="min-h-screen flex items-center justify-center p-4">
  <div class="max-w-md w-full bg-white rounded-xl shadow-lg p-8 text-center">
    <div class="mx-auto mb-6">
      <div class="bg-yellow-100 rounded-full p-5 inline-block">
        <svg
          class="w-16 h-16 text-yellow-600"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"
          ></path>
        </svg>
      </div>
    </div>

    <h2 class="text-2xl font-bold text-gray-800 mb-4">
      Invalid Password Reset Link
    </h2>

    <p class="text-gray-600 mb-6">
      The password reset link you're trying to use is either expired or invalid.
      Please request a new password reset link below.
    </p>

    <div class="flex flex-col gap-3 mt-8">
      <a
        href="{% url 'password_reset' %}"
        class="px-6 py-3 bg-primary text-white rounded-lg hover:bg-blue-700 transition-colors duration-200"
      >
        Request New Reset Link
      </a>

      <a
        href="{% url 'login' %}"
        class="px-6 py-3 text-gray-600 hover:text-gray-800 hover:bg-gray-100 rounded-lg transition-colors duration-200"
      >
        Return to Login
      </a>
    </div>
  </div>
</div>
{% endblock %}
