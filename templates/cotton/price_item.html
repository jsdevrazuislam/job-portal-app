<c-vars 
  included="false"
  class=""
/>

<li class="flex items-start {{ class }}">
  {% if included == 'true' %}
    {% lucide 'check' class="h-5 w-5 text-green-500 mr-2 mt-0.5 flex-shrink-0" %}
  {% else %}
    {% lucide 'x' class="h-5 w-5 text-gray-300 mr-2 mt-0.5 flex-shrink-0" %}
  {% endif %}

  <span class="{% if included == 'true' %}text-gray-700{% else %}text-gray-400{% endif %}">
    {{ slot }}
  </span>
</li>
